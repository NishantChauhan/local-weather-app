<div>
  <div *ngIf="current">
    <div>
      <span>{{current.city}}, {{current.country}}, </span>
      <span>{{current.date | date:'full'}}</span>
    </div>
    <div>
      <img [src]='current.image'>
      <span>{{current.temperature | number:'1.0-0'}}&#176;F</span>
    </div>
    <div>
      {{current.description}}
    </div>
  </div>
</div>
